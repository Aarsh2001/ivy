name: test-array-api-meta
on:
  push:
  pull_request:
    types: [labeled, review_requested]
  workflow_dispatch:

jobs:
  run-array-api-tests:
    strategy:
      max-parallel: 10
      matrix:
        backends: [numpy, torch, jax, tensorflow]
        submodules: [test_array_helpers, test_broadcasting, test_equality_mapping,
                     test_hypothesis_helpers, test_partial_adopters, test_pytest_helpers,
                     test_signatures, test_special_cases, test_utils]
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏èIvy
        uses: actions/checkout@v2
        with:
          path: ivy
          persist-credentials: false
          submodules: 'recursive'

      - name: Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: test-array-api-meta.yml
          workflow_conclusion: completed
          name: hypothesis_${{ matrix.backends }}_${{ matrix.submodules }}_zip
          path: |
            ivy/.hypothesis/
        continue-on-error: true

      - name: Unzip Hypothesis Examples
        id: unzip
        run: |
          cd ivy/.hypothesis
          unzip examples.zip
          rm examples.zip
        continue-on-error: true

      - name: Create Hypothesis Directory
        if: steps.unzip.outcome != 'success'
        run: |
          cd ivy
          mkdir -p .hypothesis
          cd .hypothesis
          mkdir -p examples
        continue-on-error: true

      - name: Run Array Api Meta Tests
        id: tests
        run: |
          cd ivy
          ./test_array_api_meta.sh ${{matrix.backends}} ${{matrix.submodules}}
        continue-on-error: true

      - name: Zip Hypothesis Examples
        run: |
          cd ivy/.hypothesis
          zip -r examples.zip examples
        continue-on-error: true

      - name: Upload hypothesis
        uses: actions/upload-artifact@v3
        with:
          name: hypothesis_${{ matrix.backends }}_${{ matrix.submodules }}_zip
          path: |
            ivy/.hypothesis/examples.zip
        continue-on-error: true

      - name: Check on failures
        if: steps.tests.outcome != 'success'
        run: exit 1
